postscript: |
  Sprehodimo se čez dejstva: šest grafičnih oblikovalcev, eden industrijski, eden arhitekt in skrivnostni častni član. Kljub večinski almi mater (ljubljanski akademiji za likovno umetnost in oblikovanje), bolj kot ZEK iz šole, iz ZEK izhaja šola. Njihova moč in specifika sta v nenehnem odzivanju na sodobnost, v védenju, da kulture ni mogoče kvalitetno komentirati, ne da bi jo s tem tudi sami ustvarjali in predvsem v zmožnosti relativizacije tako pogleda kot konteksta. Konvencije se krši, ker se jih presega, ne ker se jih ne zmore. Čeprav smo priča natančnim konceptom in tehnični izpeljavi, nad ZEK bdi muza sproščenosti. Komentarji so največkrat usmerjeni proti vsem kar je bežnega, medlega in povprečnega. V skladu s pravkar rečenim, so tudi ZEK posredovanja raje zanesljiv nič kot negotov nekaj. Vizualni kolektiv na duhovit način beleži kar se odvija v odsotnosti našega dojemanja. Pred sabo imate izbor divjega odlagališča vrhunske kulturne artikuliranosti vredne vsake pozornosti.

